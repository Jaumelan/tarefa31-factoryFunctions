<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa na Base de Dados</title>
</head>
<body>
    <header>
        <h1>Pesquise na Base de Dados</h1>
    </header>
    <form action="" method="">
        <fieldset>
            <legend>Agregar novo funcionário</legend>
            <!-- <label for="id">Id do usuário</label>
            <input type="number" name="id" id="id"> -->

            <label for="name">Nome</label>
            <input type="text" id="name" name="name">

            <label for="phone">Ramal</label>
            <input type="number" name="phone" id="phone">

            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">

            <label for="setor">Setor</label>
            <input type="text" name="setor" id="setor">

            <label for="niver">Data de Nascimento</label>
            <input type="date" name="niver" id="niver">

            <button type="button" id="addUser">Adicionar</button>

        </fieldset>
        <fieldset>
            <legend>Escolha o mês para ver aniversariantes</legend>
            <label for="birthMonth">Mês</label>
            <input type="number" id="birthMonth" name="birthMonth" placeholder="número">
            <button type="button" value="a" id="birthButton">Pesquisar</button>
        </fieldset>
        <fieldset>
            <legend>Funcionarios por setor</legend>
            <select name="sector" id="sector">
                <option value="">Escolha uma opção</option>
                <option value="Business Development">Business Development</option>
                <option value="Legal">Legal</option>
                <option value="Accounting">Accounting</option>
                <option value="Research and Development">Research and Development</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Engineering">Engineering</option>
                <option value="Support">Support</option>
                <option value="Services">Services</option>
                <option value="Product Management">Product Management</option>
                <option value="Training">Training</option>
                <option value="Human Resources">Human Resources</option>
            </select>
            <button type="button" value="b" id="sectorButton">Pesquisar</button>
        </fieldset>
        <fieldset>
            <legend>Ramais dos Funcionarios em ordem alfabética</legend>
            <button type="button" value="c" id="phoneButton">Pesquisar</button>

        </fieldset>

    </form>

    <table>
        <thead>
            <tr>
                <th colspan="2" id="tableHeader">Resultados</th>
            </tr>
            <tr>
                <th id="firstHeader"></th>
                <th id="secondHeader"></th>
            </tr>
            
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
